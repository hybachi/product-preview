<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Preview Card</title>

		<!-- Import Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Import Stylesheets -->
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<main class="product">
			<picture>
				<source
					srcset="./images/image-product-mobile.jpg"
					media="(max-width: 760px)"
				/>
				<source
					srcset="./images/image-product-desktop.jpg"
					media="(min-width: 768px)"
				/>
				<img
					class="product__image"
					src="./images/image-product-mobile.jpg"
					alt=""
				/>
			</picture>
			<div class="product__information">
				<h2 class="product__subtitle">Perfume</h2>
				<h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
				<p class="product__description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="product__price">
					<h3 class="product__discount">$149.99</h3>
					<span class="product__original-price">$169.99</span>
				</div>
				<button class="product__button">
					<image class="product__button-icon" src="./images/icon-cart.svg" />
					<span class="product__button-text">Add to Cart</span>
				</button>
			</div>
		</main>
	</body>
</html>
